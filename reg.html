<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
</head>
<body>
    <h1>Registeration form</h1>
    <form>
        <label for="fname">First name :</label>
        <input type="text" name="fname" placeholder="enter fname" id="fname">
        <label for="lname">Last name :</label>
        <input type="text" name="lname" placeholder="enter lname" id="lname">
        <label for="uname">user name :</label>
        <input type="text" name="uname" placeholder="ashim@12" id="uname">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="ashim@gmail.com" id="email">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">

        <label for="phne">Phone</label>
        <input type="number" name="phne" id="phne" placeholder="542586452">
        <br><br>
        <label for="ppic">Profile pic</label>
        <input type="file" name="ppic" id="ppic">
        <label for="age">age</label>
        <input type="number" name="age" id="age">
        <br><br>
        Languages Known:
        <input type="checkbox" name="lang" id="end" value="eng" checked>
        <label for="end">English</label>
        <input type="checkbox" name="lang" id="hindi" value="hindi" >
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="lang" id="punjabi" value="punjabi" >
        <label for="punjabi">Punjabi</label>
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="male"  checked>
        <label>Male</label>  
        <input type="radio" name="gender" id="gender" value="female"  >
        <label>feMale</label>  
        <input type="radio" name="gender" id="gender" value="oter"  >
        <label>other</label>
        <br><br>
        <label for="edu">Education Details:</label>
        <select name="edu" >
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
            <option value="graduate">Graduate</option>
            <option value="pg">Post Graduate</option>
        </select>
        <br><br>   
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password Here">
        <br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        </select>       
    </form>
    
</body>
</html>
